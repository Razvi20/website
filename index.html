<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Stats preview card component</title>

</head>
<body>
  <article class="card">
    <div class="card_inner">
      <div class="card_description">
        <h1 class="card_title">Get <span>insights</span> that help
          your business grow.</h1>
          <p class="card_text">Discover the benefits of data
            analytics and make better decisions regarding revenue,
            customer experience, and overall efficency.</p>
            <ul class="statistics">
              <li class="statistics_companies">
                <h2 class="title">10K+</h2>
                <p class="text">Companies</p>
              </li>
              <li class="statistics_templates">
                <h2 class="title">314</h2>
                <p class="text">Templates</p>
              </li>
              <li class="statistics_companies">
                <h2 class="title">12M+</h2>
                <p class="text">Queries</p>
              </li>
            </ul>
      </div>
      <div class="card_image"><img src="./images/image-header-desktop.jpg" alt=""></div>
    </div>
  </article>


    <div class="attribution">
      Coded by <a href="https://github.com/R4zv4n20" target="_blank">Opris Razvan</a>
    </div>
</body>
</html>
